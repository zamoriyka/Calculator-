<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Calculator made by Zamoriy</h1>
    <p class="warning">Don't divide by zero...</p>
    <div id="calculator" class="calculator">
        <button id="c" class="clear" data-num="clear">C</button>
        <input disabled type="text" value="0" id="viewer" class="viewer">

        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button class="ops" data-ops="plus">+</button>

        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button class="ops" data-ops="minus">-</button>

        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-ops="3">3</button>
        <button class="ops" data-ops="times">*</button>

        <button class="num" data-num="0">0</button>
        <button class="num-decimal" data-num=".">.</button>
        <button class="equals ops" data-result="=">=</button>
        <button class="ops" data-ops="/">/</button>



</div>





<script src="main.js"></script>
</body>
</html>
